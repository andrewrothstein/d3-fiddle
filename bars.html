<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="utf-8">
    <title>Bar</title>
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var w = 500;
      var h = 100;

      var maxdataset = 25;
      var dataset
      = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
         11, 12, 15, 20, 18, 17, 16, 18, 23, maxdataset ];


      var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
      
      svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function(d, i) {
        return 25 * i;})
      .attr("y", 0)
      .attr("width", 20)
      .attr("height", function(d, i) {
        return h * (1.0 - (maxdataset - d) / maxdataset);
      });

    </script>
  </body>
</html>
