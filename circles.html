<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var w = 500;
      var h = 50;

      var svg = d3.select("body").append("svg")
      svg
      .attr("width", w)
      .attr("height", h);

      var dataset = [ 5, 10, 15, 20, 25 ];

      var circles = svg
      .selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle");

      circles
      .attr("cx", function(d, i) { return (i * 50) + 25; })
      .attr("cy", function(d, i) { return h / 2; })
      .attr("r", function(d, i) { return d; })
      .attr("stroke", "orange")
      .attr("fill", "yellow")
      .attr("stroke-width", function(d, i) { return d/2; })
      ;

    </script>
  </body>
</html>
